<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curls Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .page-container {
            display: flex;
            height: 100%;
        }

        .left {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            background-color: grey;
        }

        .right {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left" >
            <img id="video_feed" src="{{url_for('video_feed', count=count)}}" alt="Image Not Found">
        </div>
        <div class="right">
            <p>CURLS REMAINGNG : <span id="remainingCurls">{{ count }}</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update', function(data) {
            var remainingCurlsElement = document.getElementById('remainingCurls');
            remainingCurlsElement.innerText = data.remaining_curls;

            // Check if remaining curls are 0
            if (data.remaining_curls === 0) {
                // Display a pop-up message
                alert('Well done! Exercise completed.');

                // Redirect to the landing page
                window.location.href = '/';
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                var isExerciseInterrupted = confirm("Exercise interrupted. Going to homepage.");
    
                if (isExerciseInterrupted) {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
