<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curls Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .page-container {
            display: flex;
            height: 100%;
        }

        .left {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            background-color: grey;
        }

        .right {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left" >
            <img id="video_feed" src="{{url_for('video_feed', count=count)}}" alt="Image Not Found">
        </div>
        <br>
        <br>
        <div class="right">
            <p>Number of Bicep Curls: {{ count }}</p>
            <!-- Add this div inside the .right div to display remaining curls -->
<div id="remainingCurls">Remaining Curls: {{ count }}</div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the SocketIO server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for 'update' events from the server
        socket.on('update', function(data) {
            // Update the remaining curls in the right div
            document.getElementById('remainingCurls').innerText = data.remaining_curls;
        });

        // Listen for the 'keydown' event to handle 'q' key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                var isExerciseInterrupted = confirm("Exercise interrupted. Going to homepage.");
    
                if (isExerciseInterrupted) {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
