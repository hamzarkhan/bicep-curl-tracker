<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curls Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .page-container {
            display: flex;
            height: 100%;
        }

        .left {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            background-color: grey;
        }

        .right {
            border: 1px solid black;
            width: 50%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left" >
            <img id="video_feed" src="{{url_for('video_feed', count=count)}}" alt="Image Not Found">
        </div>
        <br>
        <br>
        <div class="right">
            <p>Number of Bicep Curls: {{ count }}</p>
        </div>
    </div>
</body>
</html>
